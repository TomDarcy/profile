<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/profile/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
  </head>
  <body>
    <!--navigation bar-->
    <div class="navbar">
      <a href="/index.html">Home</a>
    </div>
    <div class="container">
      <div class="card">
        <h2 class="text-center">Profile</h2>
      </div>
      <!--name and job title-->
      <div class="card">
        <h2 class="text-center">About Me</h2>
        <h1 class="text-center">Tom Darcy</h1>
        <h3 class="text-center">Web Developer</h3>
      </div>
      <!--paragraph about me-->
      <div class="card">
        <h2 class="text-center">My Skills</h2>
        <p class="text-center">Hi, world! This is my profile page</p>
      </div>
      <!-- picture of me in a round frame centered -->
      <div class="card">
        <h2 class="text-center">Contact Me</h2>
        <img
          class="img-center img-round"
          id="profile-pic"
          src="/profile/images/IMG_20220901_172545_Bokeh_2.jpg"
          alt="Picture of me"
        />
        <p class="text-center">My name is Tom.</p>

        <!--button for emailing me-->
        <button
          class="btn-purple"
          type="button"
          onclick="alert('Email me at tdarcytom@gmail.com')"
        >
          Email Me
        </button>
      </div>

      <!--list of my socials with icons-->
      <div class="card">
        <li>
          <a href="https://www.instagram.com/">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/thomasdarcyuk/">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
      </div>
    </div>
  </body>
</html>
